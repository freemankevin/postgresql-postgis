name: Build PostgreSQL with PostGIS

on:
  schedule:
    - cron: '0 2 * * *'
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'search-version.py'
      - 'build-helper.py'
      - '.github/workflows/build.yml'
  workflow_dispatch:
    inputs:
      pg_version:
        description: 'PostgreSQL 版本 (留空构建所有版本)'
        required: false
        type: choice
        options: ['all', '13', '14', '15', '16', '17', '18']
        default: 'all'
      force_rebuild:
        description: '强制重新构建'
        required: false
        type: boolean
        default: false

jobs:
  prepare:
    name: 准备构建
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: pip install requests

      - name: 检查版本更新
        id: check
        run: python search-version.py

      - name: 提交版本变更
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          
          if ! git diff --quiet pg_version.json; then
            git add pg_version.json
            git commit -m "chore: Update PostgreSQL versions ($(date '+%Y-%m-%d'))"
            git push
          fi

      - name: 生成构建矩阵
        id: matrix
        run: |
          VERSION="${{ inputs.pg_version }}"
          python build-helper.py matrix ${VERSION:-all}

  build:
    name: 构建 PG ${{ matrix.version }}
    needs: prepare
    if: |
      needs.prepare.outputs.changed == 'true' || 
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ${{ fromJson(needs.prepare.outputs.matrix) }}
      fail-fast: false
      max-parallel: 6
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'schedule' && 'main' || github.ref }}
          
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: pip install requests

      - name: 检查是否需要构建
        id: check
        run: |
          ARGS="--manual" 
          [ "${{ inputs.force_rebuild }}" = "true" ] && ARGS="$ARGS --force"
          python build-helper.py should-build ${{ matrix.version }} $ARGS

      - uses: docker/setup-qemu-action@v3
        if: steps.check.outputs.should_build == 'true'
      
      - uses: docker/setup-buildx-action@v3
        if: steps.check.outputs.should_build == 'true'
      
      - name: 登录 Docker Hub
        if: steps.check.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 构建并推送镜像
        if: steps.check.outputs.should_build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: freelabspace/postgresql-postgis:${{ steps.check.outputs.version }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            PG_MAJOR=${{ matrix.version }}
            PG_VERSION=${{ steps.check.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 生成构建摘要
        run: |
          BUILT="${{ steps.check.outputs.should_build }}"
          python build-helper.py summary ${{ matrix.version }} ${BUILT:-false}